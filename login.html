<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - Mis Eventos Quito</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-register-page">
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Mis Eventos Quito">
        </div>
    </header>

    <!-- Contenedor de login y registro -->
    <main class="login-register-container">
        <section class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="login-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </section>

        <section class="register-box">
            <h2>Registrar Cuenta</h2>
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Ingrese su apellido" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico:</label>
                    <input type="email" id="register-email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit">Crear Cuenta</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mis Eventos Quito. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
